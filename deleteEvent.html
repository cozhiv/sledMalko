<!DOCTYPE html>

<html>
    <head>
      <title>redemption</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <div class =" delete deleteWhole">
            <div class = "delete body">
            <div class = " button delete" id="deleteAdminField">

            <button id ="redempt"> delete all</button>
            </div>
                <div class="key value"> 
                    <p>delete event(s) with/which</p>
                    <p>id/starts/ends _______________________ on/at</p>
                    Key: <input type = "text" id = "keyDel"/>
                    Value: <input type = "text" id = "valueDel"/>
                </div>

            </div>
            <div class="delete results" id="deleteResults"></div>
        </div>
        <script>
            $(document).ready(function(){
                var keyDel = $('#keyDel').val();
                var valueDel = $('#valueDel').val();
                //var deleteResults = $('#deleteResults');
                $('#deleteAdminField').on('click',function(){
                    var keyDel = $('#keyDel').val();
                    var valueDel = $('#valueDel').val();
                    console.log("key"+keyDel);
                    console.log("val"+valueDel);
                    $.post("delete.php", {"parameter": keyDel,"value" : valueDel}, function(data){
                       console.log("post");
                       $('#deleteResults').html(data);
                    }); 
                });               
            });
            
            
        </script>      
    </body>
